{% extends "layout.html" %} {% block content %}

<div>
  <table class="recipies">
    <thead>
      <tr>
        <th></th>
        <th>Nafn</th>
        <th>Lysing</th>
        <th>Dagsetning</th>
        <th>Tags</th>
      </tr>
    </thead>
    <tbody>
      {% for post in posts %}
      <tr>
        <td><img src="{{ post.thumbnail }}" /></td>
        <td>{{ post.title }}</td>
        <td>{{ post.summary }}</td>
        <td>{{ post.date }}</td>
        <td>
          {% set list_of_tags = post.tags.split(",") %} {% for tag in
          list_of_tags %}
          <button class="shyButton mybutton">{{ tag }}</button>
          {% endfor %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
